<section class="bread-crumb">
    <span onclick="goPage('personal-info')" class="back">个人信息</span>&nbsp;&gt;&gt; <span class="text-navy">修改手机号</span>
</section>
<div class="wrapper-content modify-mobile" style="height:calc(100% - 34px);position: relative">
        <div class="row">
            <div class="col-sm-12 no-padding">   
                <div id="modify-mobile-smartwizard">
                    <ul style="margin-bottom: 20px">
                        <li class="text-center">
                            <a href="#modify-mobile-step-1">1</a>
                            <p>
                                <small>验证身份</small>
                            </p>
                        </li>
                        <li class="text-center">
                            <a href="#modify-mobile-step-2">2</a>
                            <p>
                                <small>修改手机号</small>
                            </p>
                        </li>
                        <li class="text-center">
                                <a href="#modify-mobile-step-3">3</a>
                                <p>
                                    <small>完成</small>
                                </p>
                            </li>
                    </ul>
            
                    <div>
                        <div id="modify-mobile-step-1">
                            <div class="box">
                                <p class="color-red">* 手机号修改后，您需要在小程序端重新进行短信验证，请谨慎操作</p>
                                <form>
                                    <div class="item">
                                        <div class="label-p text-right">手机号：</div>
                                        <div class="text">
                                            ${mobile!'-'}
                                        </div>
                                        <input type="hidden" name="mobile" value="${mobile!'-'}">
                                    </div>
                                    <div class="item">
                                        <div class="label-p text-right">验证码：</div>
                                        <div class="text">
                                            <input type="text" name="code"> <a class="btn btn-primary sendSMS" link-btn="sw-btn-next">获取短信验证码</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="modify-mobile-step-2">
                            <div class="box">
                                <p class="color-red">* 手机号修改后，您需要在小程序端重新进行短信验证，请谨慎操作</p>
                                <form>
                                    <div class="item">
                                        <div class="label-p text-right">手机号：</div>
                                        <div class="text">
                                                <input type="text" name="mobile">
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="label-p text-right">验证码：</div>
                                        <div class="text">
                                            <input type="text" name="code"> <a class="btn btn-primary sendSMS" link-btn="submit">获取短信验证码</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="modify-mobile-step-3">
                            3
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/my-message/modify-mobile.js"></script>
    <script src="js/my-message/send-sms.js"></script>

        rules: {
        	mobile: {
                required: true,
                phone: true  
            },
           
            code:{
                required: true
            }
        },
        messages: {
        	mobile: {

            	required: icon + '请填写验证码',
            }
        }
    })
    $("#modify-mobile-step-2 form").validate({

        	mobile: {
                required: true,

            },

                required: true
            }
        },

            },

            	required: icon + '请填写验证码',
            }
        }
    })
    new ModifyMobile({});
