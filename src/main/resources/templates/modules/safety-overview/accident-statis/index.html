<script>

    (function() {
        var that = this;
        this.optData = {};
        var $this = {
            init: function() {
                this.initAccidentChart();
            },
            // 安全事故统计图表
            initAccidentChart: function () {
                var chart = echarts.init(document.getElementById('echarts-accident'));
                var xAxisData = ['历史学院','化学学院','物理学院','工商学院','外语学院', '考古学院','计算机学院'];
                var seriesData = [13, 10, 4, 3, 18, 23, 15];
                var chartOption = ChartUtil.buildVerticalBarChartOption({
                    xAxisData: xAxisData,
                    seriesData: seriesData
                });

                chart.setOption(chartOption);
                $(window).resize(chart.resize);
            }
        };
        $.extend(this,$this);
        this.init();
    })();

</script>
