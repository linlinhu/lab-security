<style type="text/css">
    .security-center-checkConfig,
    .security-center-checkConfig .tabs-container {
        height: 100%;
        background: #fff;
    }

    .security-center-checkConfig .tabs-left,
    .security-center-checkConfig .nav-tabs,
    .security-center-checkConfig .tab-content,
    .security-center-checkConfig .tab-content .tab-pane {
        height: 100%;
    }

    .security-center-checkConfig .tabs-container .tabs-left {
        position: relative;
    }

    .security-center-checkConfig .tabs-container .itemDetail {
        position: absolute;
        left: 201px;
        top: 1px;
        right: 1px;
        bottom: 1px;
        z-index: 999;
        background: #fff;
        display: none;
    }

    .security-center-checkConfig .nav-tabs li {
        border-bottom: 1px solid #DCE3E9;
        margin-bottom: 0px;
    }

    .security-center-checkConfig .tab-content .tab-pane .panel-body {
        margin-left: 200px;
        width: auto
    }

    .security-center-checkConfig .nav-tabs {
        max-width: 200px;
    }

    .security-center-checkConfig .categoryContainer {
        border-top: none;
        height: 100%;
        border-bottom: none;
    }

    .security-center-checkConfig .nav-tabs > li {
        height: 70px;
        line-height: 70px;
        position:relative;
        transition:none;
    }


    .security-center-checkConfig .nav-tabs > li.active ~ li:before {
        top: 0px;
    }
    .security-center-checkConfig .nav-tabs > li.active:before {
        height: 100%;
        left: 0px;
        top: 0px;
    }



    .security-center-checkConfig .nav-tabs > li:before{
        content: "";
        position: absolute;
        z-index:5000;
        top: 100%;
        left: 0;
        width: 5px;
        height: 0;
        border-left: 5px solid #55A8FD;
        transition: 0.2s all linear;
    }

    .security-center-checkConfig .nav-tabs > li > a {
        border: none;
        height: 100%;
        color: #3E4956;
        font-weight: normal;
        font-size: 16px
    }

    .security-center-checkConfig .nav-tabs > li.active {
       background: #F5FAFF;
    }
    .security-center-checkConfig .nav-tabs > li.active > a:hover,.security-center-checkConfig .nav-tabs > li.active > a:focus{
        background: #F5FAFF;
    }
    .security-center-checkConfig .nav-tabs > li.active > a {
        color: #55A8FD;
        background: #F5FAFF;
    }

    .security-center-checkConfig .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
        border: none !important;
        border-right: 1px solid #e7eaec !important;
    }
</style>
