
<style>
.my-datepicker-box {
    position: relative;
}

.my-datepicker-box input {
    padding: 6px 40px !important;
    font-size: 14px;
}
.my-datepicker-box span.iconfont {
    position: absolute;
    font-size: 16px;
}

.my-datepicker-box span.icon-icon_calendar {
    top: 11px;
    left: 30px;
}

.my-datepicker-box span.icon-icon_pull-down1 {
    top: 14px;
    right: 30px;
    font-size: 12px;
}
</style>
<form>
    <div class="row">
        <div class="col-sm-3">
            <#include "../../../tpl/basic-config/hidden-danger-grades.html" />
        </div>
        
        <div class="col-sm-3">
            <#include "../../../tpl/basic-config/view-scope.html" />
        </div>
        <div class="col-sm-4 my-datepicker-box">
            <input type="hidden" name="startTime" />
            <input type="hidden" name="endTime" />
            <span class="text-navy iconfont icon-icon_calendar"></span>
            <input type="text" placeholder="时间选择" id="changed-report-datepicker" class="form-control ls-input">
            <span class="iconfont icon-icon_pull-down1"></span>
        </div>
        <@codeValidation codes=operationCodes operationCode="changed-report-download">
        <div class="col-sm-2">
            <a class="btn ls-btn btn-primary download" href="javascript:;">下载表格</a>
        </div>
        </@codeValidation>
    </div>
</form>
