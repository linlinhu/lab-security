
<div class="mgt20" id="statisreport-labs-tablelist">
    <form>
        <div class="my-filter-line">
            <div>
                <#include "../../../tpl/basic-config/view-scope.html" />
            </div>
            <div>
                <#include "../../../tpl/basic-config/lab-types.html" />
            </div>
                
            <div>
                <#include "../../../tpl/basic-config/lab-grades.html" />
            </div>
            <div class="rgt">
                <a class="btn ls-btn btn-primary download" href="javascript:;">下载表格</a>
            </div>
        </div>
    </form>
    <div class="data-list"></div>
</div>

<script>
    var statisreportTablelistElem = '#statisreport-labs-tablelist'; 
    new TableManage({
        wrapId: statisreportTablelistElem,
        moduleName: 'labs-report',
        ecmId: '${ecmId}'
    });
    
    $(statisreportTablelistElem + ' a.download').unbind().click(function(){
        layer.msg('下载程序已启动，请稍后..')
        document.getElementById("ifile").src = '${downloadUrl}';
        return false;
    });
</script>
