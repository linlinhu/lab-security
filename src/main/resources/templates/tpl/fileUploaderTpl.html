<!-- 文件上传模板 -->
<div id="webuploaderTPL">
	<div class="queueList">
		<div class="placeholder dnd_area">
			<div class="file_picker"></div>
			<p></p>
		</div>
	</div>
	<div class="statusBar" style="display:none;">
		<div class="progress">
			<span class="text">0%</span>
			<span class="percentage"></span>
		</div>
		<div class="info"></div>
		<div class="btns">
			<div class="continue_add"></div>
			<div class="uploadBtn" id="beginUpload">开始上传</div>
		</div>
	</div>
</div>
<!-- 上传图片-->
<div class="wrapper-content">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						图片上传
					</h5>
					<div class="ibox-tools">
						<a class="btn ls-btn btn-white btn-bitbucket btn-xs" href="javascript: goPage('index?limit=8')">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div id="uploader">
						<div class="queueList">
							<div id="dndArea" class="placeholder">
								<div id="filePicker"></div>
								<p>或将照片拖到这里，单次最多可选300张</p>
							</div>
						</div>
						<div class="statusBar" style="display:none;">
							<div class="progress">
								<span class="text">0%</span>
								<span class="percentage"></span>
							</div>
							<div class="info"></div>
							<div class="btns">
								<div id="filePicker2"></div>
								<div class="uploadBtn">开始上传</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
